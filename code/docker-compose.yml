version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ikri-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ikri
      POSTGRES_PASSWORD: ikri123
      POSTGRES_DB: ikri
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ikri"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
